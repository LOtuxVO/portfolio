<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/General_Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./img/photos/EdgarPullesPhoto.png">
    <title>Edgar Pullès | Étudiant à Junia Bordeaux</title>
</head>
<body>
    <header>
        <div id="profile-pic-container">
            <div class="profile-pic-flipper">
                <img src="./img/photos/EdgarPullesPhoto.png" alt="Photo de profil - face avant" id="profile-pic-front">
                <img src="./img/photos/renard.jpg" alt="Photo de profil - face arrière" id="profile-pic-back">
            </div>
        </div>
        <h1>Edgar Pullès</h1>
        <h2>Me Contacter</h2>
    </header>

    <main>
        <section id="reseaux">
            <h2>Mes Réseaux</h2>
            <div class="content-box reseaux-box">
                <div class="contact-item"><span>Mon LinkedIn :</span> <button class="contact-button" onclick="window.open('https://www.linkedin.com/in/edgar-pullès-b3869737a', '_blank', 'noopener,noreferrer')"><i class="fab fa-linkedin"></i> LinkedIn</button></div>
                <div class="contact-item"><span>Mon GitHub :</span> <button class="contact-button" onclick="window.open('https://github.com/lotuxvo', '_blank', 'noopener,noreferrer')"><i class="fab fa-github"></i> GitHub</button></div>
            </div>
        </section>
    
        <section id="formulaire-contact">
            <form id="contact-form" class="contact-form">
                <h3>M'envoyer un mail</h3>
                <div class="form-group">
                    <label for="name">Nom et Prénom :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Votre mail :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Objet :</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-submit-container">
                    <button type="submit" class="contact-button">Envoyer le mail</button>
                </div>
            </form>
        </section>
    
        <div id="confirmation-message"></div>
    
        <div class="accueil-button-container">
            <button onclick="window.location.href='index.html'">Accueil</button>
        </div>
    </main>
    
    <a href="#" id="scrollToTopBtn" title="Retour en haut">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
    </a>

    <footer>
        <p>Développement : Edgar Pullès ©2025</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const myEmail = 'edgar.pulles@gmail.com';

            const name = document.getElementById('name').value;
            const userEmail = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            const body = `Ce message a été envoyé depuis votre portfolio par :
Nom: ${name}
Email: ${userEmail}

Message:
${message}`;

            window.location.href = `mailto:${myEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            const confirmationDiv = document.getElementById('confirmation-message');
            confirmationDiv.innerText = "Votre client de messagerie s'est ouvert. Finalisez l'envoi !";
            confirmationDiv.style.opacity = '1';

            document.getElementById('contact-form').reset();

            setTimeout(() => {
                confirmationDiv.style.opacity = '0';
            }, 5000);
        });

        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        if (scrollToTopBtn) {
            window.addEventListener('scroll', () => {
                if (window.scrollY > 200) {
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
            });

            scrollToTopBtn.addEventListener('click', (e) => {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }
    </script>
</body>
</html>
