<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/General_Style.css">
    <link rel="icon" href="./img/photos/EdgarPullesPhoto.png">
    <title>Edgar Pullès | Étudiant à Junia Bordeaux</title>
</head>
<body>
    <header>
        <div id="profile-pic-container">
            <div class="profile-pic-flipper">
                <img src="./img/photos/EdgarPullesPhoto.png" alt="Photo de profil - face avant" id="profile-pic-front">
                <img src="./img/photos/renard.jpg" alt="Photo de profil - face arrière" id="profile-pic-back">
            </div>
        </div>
        <h1>Edgar Pullès</h1>
        <h2>Newsletter</h2>
        <nav>
            <button id="menu-toggle" aria-label="Ouvrir le menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav_button" id="nav-links">
                <a href="index.html">Accueil</a>
                <a href="projets_nav.html">Projets</a>
                <a href="contact_nav.html">Contact</a>
            </div>
        </nav>
    </header>
    
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', function(event) {
            event.stopPropagation(); 
            navLinks.classList.toggle('active');
            this.classList.toggle('active');
        });

        document.addEventListener('click', function(event) {
            if (navLinks.classList.contains('active') && !navLinks.contains(event.target)) {
                navLinks.classList.remove('active');
                menuToggle.classList.remove('active');
            }
        });
    </script>
</body>
</html>
